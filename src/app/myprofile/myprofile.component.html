
<!-- <--**********************************************Start of Profile Form*******************************************-->	 		  
<form  [formGroup]="userForm" (ngSubmit)="onSubmit()" >
     
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="row" style="padding:5px">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="right:1rem;">
       <div class="panel panel-default" style="padding-bottom:20px">
                <div class="panel-heading" id="profile_page" style="border-style: solid;font-family:serif;font-weight:bold;font-size:22px;background-color:#f5f5f5;padding-left:1%;">My Profile</div>
                  <div class="panel-body">
                        <div class="row">
                          <div class="col-xs-3">
                            <label for="usr">Name:</label>
                            <input type="text" formControlName="name" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="Name" value=''>
                          </div>
                
                          <div class="col-xs-3" >	
                            <label for="usr">DOB:</label>
                            <input type="text"  formControlName="dob" class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="DOB" value=''>
                          </div>
                        </div>
 
                       <div class="row">
                              <div class="col-xs-3">
                                <label for="usr">Address:</label>
                                <textarea  formControlName="address" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="4"></textarea>
                              </div>
                    
                              <div class="col-xs-3" >
                                <label for="usr">Email:</label>
                                <input type="text" formControlName="email"  class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="Email" value=''>
                                <label for="usr" style="margin-top:5px">Gender:</label>
                                <br>
                              <div class="radio-inline" style="margin-left:30px;font-size:15px">
                                <input class="form-check-input" type="radio"  formControlName="gender" value="male">
                                <label class="form-check-label" for="Radios1">
                                  Male
                                </label>
                              </div>
                              <div class="radio-inline" style="margin-left:30px;font-size:15px">
                                <input class="form-check-input" type="radio"  formControlName="gender" value="female">
                                <label class="form-check-label" for="Radios2">
                                  Female
                                </label>
                              </div>
                          </div>
                    </div>

                          <div class="row">
                            <div class="col-xs-3">
                              <label for="usr">Reffered By:</label>
                              <input type="text"  formControlName="RefferedBy" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="Reffered By" value=''> 
                            </div>
                  
                            <div class="col-xs-3" >
                              <label for="usr">Family:</label>
                              <input type="text"  formControlName="family" class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="Family" value=''>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-xs-3">
                              <label for="usr">Mobile No.:</label>
                              <input type="text"  formControlName="mobile" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="Mobile No." value=''>
                            </div>
                            <div class="col-xs-3" >
                              
                              <label for="usr">Anniversary:</label>
                              <input type="text" formControlName="Anniversary" class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="Anniversary" value=''>
                            </div>
                          </div>
          </div>
      
    </div>
    </div>
    
    
    
    
  
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="left:1rem;">
  <div class="panel panel-default" style="padding-bottom:20px">
                    <div class="panel-heading" id="profile_page" style="border-style: solid;font-family:serif;font-weight:bold;font-size:22px;background-color:#f5f5f5;padding-left:1%;">Dental History</div>
                      <div class="panel-body">
                         <div class="row">
                          <div class="col-xs-3" id="dental">
                            <label for="usr">Previous Dentist:</label>
                            <input type="text" formControlName="prevDent" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="previous dentist">
                          </div>
                          <div class="col-xs-3" id="dental"> 
                            <label for="usr">Previous Dental Treatments:</label>
                            <input type="text" formControlName="prevTreat" class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="previous dental treatments">
                          </div>
                        </div>
    
                        <div class="row">
                          <div class="col-xs-3" id="dental">
                            <label for="usr">Routine Svcling:</label>
                            <input type="text" formControlName="svcling" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="routine svcling">
                          </div>
                          <div class="col-xs-3" id="dental">  
                            <label for="usr">Habits:</label>
                            <input type="text" formControlName="habbit" class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="Habits:">
                          </div>
                        </div>
    
                        <div class="row">
                          <div class="col-xs-3" id="dental">
                            <label for="usr">Brushing:</label>
                            <input type="text" formControlName="brushing" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="Brushing">
                          </div>
                          <div class="col-xs-3" id="dental" >                              
                            <label for="usr">Level of Hygine:</label>
                            <input type="text" formControlName="hygine" class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="level of hygine">
                          </div>
                        </div>
    
                        <div class="row">
                          <div class="col-xs-3" id="dental">
                            <label for="usr">Cosmetic Concerns:</label>
                            <input type="text" formControlName="concerns" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="cosmetic concerns">
                          </div>
                        <div class="col-xs-3">
                            <label for="usr">Medical History:</label>
                            <textarea  formControlName="history" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="4"></textarea>
                        </div>
                      </div>
                      
                     
                   </div>
               </div>
           </div>
      </div>   


      <div class="col-md-12">
            <div class="row">
              <div class="col-md-3" id="dentall">
                <button type="button" class="btn btn-primary" style="width:100%;margin:10px" id="btn-1">Check Up</button>
              </div>
            <div class="col-md-3" id="dental1">
              <button type="button" class="btn btn-secondary" id="btn-1" style="background-color:#c2c2c2;width:100%;margin:10px">Treatment Plan</button>
            </div>
            <div class="col-md-3" id="view">
              <button type="submit" class="btn btn-primary" style="width:100%;margin:10px" id="btn-1">Add</button>
            </div>
          <div class="col-md-3" id="view1">
            <button type="button" class="btn btn-secondary" id="btn-1" style="background-color:#c2c2c2;width:100%;;margin:10px">Cancel</button>
          </div>
          </div>
      </div>
</div>
</form>
