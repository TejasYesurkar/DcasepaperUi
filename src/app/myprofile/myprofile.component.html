<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="panel-heading" id="profile_page" style="border-style: solid;font-family:serif;font-weight:bold;font-size:22px;background-color:#f5f5f5;padding-left:1%;">My Profile</div>
                  <div class="panel-body">
                        <div class="row">
                          <div class="col-xs-3">
                            <label for="usr">Name:</label>
                            <input type="text" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="Name" value='{{profile["p_name"]}}'>
                          </div>
                
                          <div class="col-xs-3" >	
                            <label for="usr">DOB:</label>

                          </div>
                        </div>
 
                       <div class="row">
                              <div class="col-xs-3">
                                <label for="usr">Address:</label>
                                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="4"></textarea>
                              </div>
                    
                              <div class="col-xs-3" >
                                <label for="usr">Email:</label>
                                <input type="text" class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="Email" value='{{profile["p_email"]}}'>

                                <br>
                              <div class="radio-inline" style="margin-left:30px;font-size:15px">
                                <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1">
                                <label class="form-check-label" for="Radios1">
                                  Male
                                </label>
                              </div>
                              <div class="radio-inline" style="margin-left:30px;font-size:15px">
                                <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
                                <label class="form-check-label" for="Radios2">
                                  Female
                                </label>
                              </div>
                          </div>
                    </div>

                          <div class="row">
                            <div class="col-xs-3">
                              <label for="usr">Reffered By:</label>
                              <input type="text" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="Reffered By" value='{{profile[""]}}'> 
                            </div>
                  
                            <div class="col-xs-3" >
                              <label for="usr">Family:</label>
                              <input type="text" class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="Family" value='{{profile[""]}}'>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-xs-3">
                              <label for="usr">Mobile No.:</label>
                              <input type="text" class="form-control" style="height:30px;padding-left: 8px;" id="inputStreet" placeholder="Mobile No." value='{{profile["p_mobile"]}}'>
                            </div>
                            <div class="col-xs-3" >
                              
                              <label for="usr">Anniversary:</label>
                              <input type="text" class="form-control"  style="height:30px;padding-left: 8px;" id="inputNumber" placeholder="Anniversary" value='{{profile["p_anniversary"]}}'>
                            </div>
                          </div>
          </div>
    </div>
    </div>
